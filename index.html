<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Style CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <script src="script.js"></script>

  <title>Restaurant & Lounge</title>
</head>

<body>
  <!--Banner-->

  <section id="banner">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand titulo" href="#">
        <h1 id="title">Restaurant & Lounge</h1>
      </a>
      <hr>
      <div class="col-6 d-flex justify-content-end">
        <a class="nav-link" onclick="getOrder()" href="#order">
          <div class="shoppingCar">
            <img src="resources/images/Carrito.png" width="40px" height="40px">
            <h6 id="contItems">x items</h6>
          </div>
        </a>
      </div>
    </nav>

    <hr>
    <img class="header-img center" src="resources/images/BurgerBanner.png">
    <hr>

  </section>

  <section id="navigation">
    <ul id="categories" class="nav">

    </ul>
  </section>

  <section id="menu">
    <hr>
    <h2 id="categorySelected" class="centered">Section</h2>
    <hr>


  </section>

  <section id="order">
    <hr>
    <h2 class="centered">Order detail</h2>
    <hr>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Qty.</th>
          <th scope="col">Description</th>
          <th scope="col">Unit Price</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody id="car">

      </tbody>
    </table>
    <div class="row">
      <div class="col-6 d-flex justify-content-start">
        <h6 id="totalOrder"></h6>
      </div>
      <div class="col-5 d-flex justify-content-end modalBtns">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary pinkBtn" data-toggle="modal" data-target="#exampleModal">
          Cancel
        </button>
        &nbsp;
        <button type="button" class="btn lightBtn" onclick="generateConsole()">
          Confirm order
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure about cancelling the order?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary pinkBtn" data-dismiss="modal" onclick="cancelOrder()">Yes, I
              want to cancel the order</button>
            <button type="button" class="btn btn-secondary lightBtn" data-dismiss="modal" onclick="">No, I want to
              continue adding products</button>
          </div>
        </div>
      </div>
    </div>

  </section>






  <footer>
    <h6 id="footerText" class="centered">Contact us: +57 3102105253 - info@Restaurant - @restaurant</h6>
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
